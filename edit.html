<html>

<head>
    <title style="color: #ffffff;">Blogger - Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-4" style="background-color: #2d4059;">
        <h2 class="text-dark bg-light p-2 rounded mt-2">VIT-MAGAZINE Admin</h2>
        <a href="index.html" class="btn btn-light mt-2">Home</a>
        <a href="create.html" class="btn btn-light mt-2">Add Blog</a>
    </div>

    <div class="container mt-3">
        <form action="">
            <label for="blogheading" class="h5 my-2">Title</label>
            <input type="text" class="form-control" placeholder="Enter Title" id="blogheading">

            <label for="imageurl" class="h5 my-2">Image URL</label>
            <input type="text" class="form-control" placeholder="Image URL" id="imageurl">

            <label for="cardurl" class="h5 my-2">Image URL</label>
            <input type="text" class="form-control" placeholder="Card URL" id="cardurl">

            <label for="blogcontent" class="h5 mt-4">Content</label>
            <textarea id="blogcontent" cols="20" rows="10" class="form-control"
                placeholder="Write blog content here"></textarea>

            <button type="button" onclick="editblog()" class="btn btn-danger mx-3 my-3">Save</button>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script>
    function editblog() {
        let heading = document.getElementById("blogheading");
        let content = document.getElementById("blogcontent");
        let imageurl = document.getElementById("imageurl");
        let cardurl = document.getElementById("cardurl");
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");

        fetch(`https://magazine-site-admin.herokuapp.com/edit/${id}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                title: heading.value,
                content: content.value,
                imageurl: imageurl.value,
                cardurl: cardurl.value,
            })
        })
            .then(res => res.json())
            .then(res => {
                location.reload();
            })
            .catch(err => console.error(err));
    }

    let heading = document.getElementById("blogheading");
    let content = document.getElementById("blogcontent");
    let imageurl = document.getElementById("imageurl");
    let cardurl = document.getElementById("cardurl");
    let urlParams = new URLSearchParams(window.location.search);
    let id = urlParams.get("id");

    fetch(`https://magazine-site-admin.herokuapp.com/blog/${id}`, {
        headers: {
            "Content-Type": "application/json"
        },
    })
        .then(res => res.json())
        .then(res => {
            heading.value = res["title"];
            content.value = res["content"];
            imageurl.value = res["imageurl"];
            cardurl.value = res["cardurl"];
        })
        .catch(err => console.error(err));
</script>

</html>
